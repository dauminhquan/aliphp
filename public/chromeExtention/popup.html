<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #app{
            width: 200px;
        }
        .title{
            padding: 10px;
            font-weight: bold;
        }
        .button-put{
            padding: 5px;
        }
        .button-put button{
            width: 40px;
            height: 30px;
            border-radius: 3px;
            color: white;
        }
        .btn-g{
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bat{
            background-color: rgba(56,232,100,0.83);
        }
        .tat{
            background-color: rgba(74,115,232,0.24);
        }
    </style>
</head>
<body>
<div id="app">
    <div class="title">Tình trạng tool là đang <span id="text-status">bật</span></div>
    <div class="btn-g">
        <div class="button-put">
            <button class="bat" id="bat">Bật</button>
        </div>
        <div class="button-put">
            <button class="tat" id="tat">Tắt</button>
        </div>
    </div>
    <div>
        <form id="form-action">
            <label> Nhập từ khóa tìm kiếm</label>
            <input required type="text" name="keyword" id="keyword" placeholder="Từ khóa">
            <label> Nhập tỉ giá sản phẩm</label>
            <input required type="number" name="price" min="1" step="0.1" value="1.7" max="3" id="price" placeholder="Tỉ giá">
            <label> Thời gian next trang ( Lưu ý, nên chọn thời gian lớn hơn 30s để tránh capcha + yêu cầu login từ Aliexpress)</label>
            <input required type="number" name="number" min="20" value="30" max="60" id="time" placeholder="Tỉ giá">
            <input type="submit" value="Lưu cài đặt" id="saveConfig" style="margin: 5px">
        </form>
    </div>
</div>
<script src="scripts/popup.js"></script>
</body>
</html>
